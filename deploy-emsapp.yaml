apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: ems-deploy
  namespace: emsapp
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2        # how many pods we can add at a time
      maxUnavailable: 0  # maxUnavailable define how many pods can be unavailable
                         # during the rolling update
  template:
    metadata:
      labels:
        app: emsapp
    spec:
        containers:
        - name: emsapp
          image: avish1990/ems:f3081818ce317189d9c54757d66f6d9054d1991e-1.38
          imagePullPolicy: IfNotPresent
          command: [ "/bin/sh", "-c" ]
          args: [ "bin/catalina.sh start && /opt/prometheus_exporters/node_exporter" ]
          env:
           - name: DATABASEURL
             valueFrom:
               configMapKeyRef:
                       name: dbsettings
                       key: DATABASEURL
           - name: DBUSERNAME
             valueFrom:
               secretKeyRef:
                       name: dbsecret
                       key: DBUSERNAME
           - name: DBPASSWORD
             valueFrom:
               secretKeyRef:
                       name: dbsecret
                       key: DBPASSWORD
           - name: DIALECT
             valueFrom:
               configMapKeyRef:
                       name: dbsettings
                       key: DIALECT
           - name: DRIVERCLASSNAME
             valueFrom:
               configMapKeyRef:
                       name: dbsettings
                       key: DRIVERCLASSNAME
          ports:
          - name: http
            containerPort: 9020
